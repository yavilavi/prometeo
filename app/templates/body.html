{% extends 'index.html' %}
{% load static %}
{% block body %}
    <body class="hold-transition sidebar-mini sidebar-collapse">
    <div class="wrapper">

        {% include 'header.html' %}

        {% include 'sidebar.html' %}

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <h1 class="m-1">Bienvenido, Master Chief</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right m-1">
                                <li class="breadcrumb-item"><a href="#">Brain</a></li>
                                <li class="breadcrumb-item active">Panel</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="card card-outline card-primary">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-{{ icon }}"></i>
                                {{ title }}
                            </h3>
                        </div>

                        {% block content %}


                        {% endblock %}

                    </div>
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        {% include 'footer.html' %}
    </div>
    <!-- ./wrapper -->

    <!-- Javascript block -->
{% block javascript %}

{% endblock %}
    </body>
{% endblock %}
